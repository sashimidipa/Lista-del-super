<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Market list</title>
    <link rel="icon" href="./icon/mrktlst-icon.jpg" type="image/icon type">
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>My Market List</h3>
        <p>La app que necesitabas para que no te olvides de comprar nada</p>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="Ej. Tomate 1Kg" />
          <button type="submit" class="submit-btn">agregar</button>
        </div>
      </form>
      <!-- list -->
      <div class="grocery-container">
        <div class="grocery-list"></div>
        <button class="clear-btn">vaciar la lista</button>
      </div>
    </section>
    <!-- javascript -->
    <script src="scripts.js"></script>
  </body>
</html>
